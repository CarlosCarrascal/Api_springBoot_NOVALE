# Configuración principal
spring.application.name=hospital_api
server.port=8080
server.servlet.context-path=/api
server.servlet.multipart.max-file-size=10MB
server.servlet.multipart.max-request-size=10MB

# Base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_hospital
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson - Configuración de fechas
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false

# Email configuración
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cache
spring.cache.type=simple

# JWT Configuración
jwt.secret=${JWT_SECRET:hospitalSecretKey2024SuperSecureKeyForJWTTokenGenerationAndValidation}
jwt.expirationTime=86400000
jwt.issuer=hospital-api
jwt.token-prefix=Bearer 
jwt.header-name=Authorization

# Logging
logging.level.root=INFO
logging.level.com.hospital.backend=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OpenAPI Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.info.title=Hospital Management API
springdoc.info.description=Sistema Integral de Gestión Hospitalaria
springdoc.info.version=1.0.0
springdoc.info.contact.name=Hospital API Team
springdoc.info.contact.email=dev@hospital.com